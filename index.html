<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストップウォッチ</title>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            font-family: Arial, sans-serif;
        }
        #display {
            font-size: 2em;
            margin-bottom: 20px;

        <div id="display">00:00:00</div>
